{% extends 'base.html' %} 

{% block content %}

<form action="{{url_for('index')}}" method="POST">
    {% for field in form %}
    <p>
        {{ field.label }} {{ field }}
        <span>
            {% if field.errors %} 
                {% for error in field.errors %} 
                    {{ error }} 
                {% endfor %} 
            {% endif %}
        </span>
    </p>
    {% endfor %}
    <button type="submit">Send</button>
</form>


{% endblock %}
